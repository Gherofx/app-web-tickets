<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/ciudadano/frmMantCiudadano.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">
        Mantenimiento de Ciudadano
    </div>
    <div class="card-body">
        <button id="btnagregar"
                type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblciudadano" class="table">
            <thead>
            <tr>
                <th scope="col">N°</th>
                <th scope="col">Dni</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos </th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cph :${listaciudadanos}">
                <td th:text="${cph.idciu}"></td>
                <td th:text="${cph.dniciu}"></td>
                <td th:text="${cph.nombresc}"></td>
                <td th:text="${cph.apellidosc}"></td>
                <td th:text="${cph.direccionc}"></td>
                <td th:text="${cph.telefono}"></td>
                <td th:text="${cph.correoc}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-cphid="${cph.idciu}"
                            th:data-cphdni="${cph.dniciu}"
                            th:data-cphnombre="${cph.nombresc}"
                            th:data-cphapellido="${cph.apellidosc}"
                            th:data-cphdirec="${cph.direccionc}"
                            th:data-cphtel="${cph.telefono}"
                            th:data-cphcorreo="${cph.correoc}"
                            ><i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal Registrar / Actualizar Producto -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ticket</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtdni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="txtdni">
                </div>
                <div class="mb-3">
                    <label for="txtnombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txtnombres">
                </div>
                <div class="mb-3">
                    <label for="txtapellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txtapellidos">
                </div>
                <div class="mb-3">
                    <label for="txtdireccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="txtdireccion">
                </div>
                <div class="mb-3">
                    <label for="txttelefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="txttelefono">
                </div>
                <div class="mb-3">
                    <label for="txtcorreo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="txtcorreo">
                </div>
                <input type="hidden" id="hddcphid" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
