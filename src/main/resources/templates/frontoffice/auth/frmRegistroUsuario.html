<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>

</head>
<style>
    body {
        background-color: #f8f9fa; /* Gris claro */
        font-size: 16px;
    }

    .card {
        margin-top: 20px;
    }

    .btn-primary {
        background-color: #007bff; /* Azul */
        border-color: #007bff;
    }

    .btn-secondary {
        background-color: #6c757d; /* Gris oscuro */
        border-color: #6c757d;
    }
</style>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-secondary text-light">
            Registro de Usuarios
        </div>
        <div class="card-body">
            <form th:action="@{/auth/guardarusuario}" method="post">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input maxlength="15" type="text" class="form-control" name="nombres" id="nombres" required>
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input maxlength="15" type="text" class="form-control" name="apellidos" id="apellidos" required>
                </div>
                <div class="mb-3">
                    <label for="nomusuario" class="form-label">Usuario</label>
                    <input maxlength="15" type="text" class="form-control" name="nomusuario" id="nomusuario" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input maxlength="15" type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input maxlength="15" type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" id="btnregistrar" class="btn btn-primary">
                    <i class="fas fa-save"></i> REGISTRAR
                </button>
                <a class="btn btn-warning" th:href="@{/auth/login}" role="button">
                    <i class="fas fa-solid fa-hand-point-left"></i>
                    IR AL LOGIN</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
